{% extends 'base.html' %}

{% block title %}Register - Bank Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-header text-center py-4" style="background: linear-gradient(135deg, var(--success-color) 0%, var(--success-hover) 100%); color: white;">
                <i class="bi bi-person-plus-fill fs-1 mb-2"></i>
                <h4 class="mb-0 fw-bold">Create Your Account</h4>
                <p class="mb-0 mt-1" style="opacity: 0.9; font-size: 0.9rem;">Join us today and start banking</p>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Choose a unique username"
                                   required minlength="3" maxlength="80" autofocus>
                        </div>
                        <small class="text-muted"><i class="bi bi-info-circle"></i> 3-80 characters</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="your.email@example.com" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Create a strong password"
                                   required minlength="8">
                        </div>
                        <small class="text-muted"><i class="bi bi-info-circle"></i> Minimum 8 characters</small>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-shield-check"></i></span>
                            <input type="password" class="form-control" id="confirm_password" 
                                   placeholder="Re-enter your password"
                                   name="confirm_password" required minlength="8">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">
                        <i class="bi bi-person-plus-fill"></i> Create Account
                    </button>
                </form>
                
                <hr class="my-4">
                
                <p class="text-center mb-0">
                    Already have an account? 
                    <a href="{{ url_for('auth.login') }}" class="fw-semibold">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
