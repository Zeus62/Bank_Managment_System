<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Test Automation Dashboard{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #475569;
        }
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1f35 100%);
            color: var(--text-primary);
            font-weight: 400;
            letter-spacing: 0.3px;
            min-height: 100vh;
        }
        
        /* Navbar Styling */
        .navbar {
            background: linear-gradient(90deg, #0f1419 0%, #1a1f35 100%);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--text-primary) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-link {
            color: var(--text-muted) !important;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
            margin: 0 0.25rem;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-light), var(--primary-color));
            transition: width 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--text-primary) !important;
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        
        .nav-link.active {
            color: var(--text-primary) !important;
        }
        
        .navbar-text {
            color: var(--text-muted) !important;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        /* Card Styling */
        .card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }
        
        .card-header {
            background: transparent;
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* Stat Card Styling */
        .stat-card {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            backdrop-filter: blur(20px);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, transparent 70%);
            transition: all 0.6s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.6);
        }
        
        .stat-card:hover::before {
            top: -25%;
            right: -25%;
        }
        
        .stat-card.success {
            border-color: rgba(16, 185, 129, 0.3);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
        }
        
        .stat-card.success:hover {
            box-shadow: 0 20px 50px rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.6);
        }
        
        .stat-card.danger {
            border-color: rgba(239, 68, 68, 0.3);
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%);
        }
        
        .stat-card.danger:hover {
            box-shadow: 0 20px 50px rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.6);
        }
        
        .stat-card.warning {
            border-color: rgba(245, 158, 11, 0.3);
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(245, 158, 11, 0.05) 100%);
        }
        
        .stat-card.warning:hover {
            box-shadow: 0 20px 50px rgba(245, 158, 11, 0.2);
            border-color: rgba(245, 158, 11, 0.6);
        }
        
        .stat-card.info {
            border-color: rgba(59, 130, 246, 0.3);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
        }
        
        .stat-card.info:hover {
            box-shadow: 0 20px 50px rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.6);
        }
        
        .stat-card-content {
            position: relative;
            z-index: 1;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-top: 0.5rem;
            opacity: 0.8;
        }
        
        /* Status Badge */
        .status-badge {
            padding: 6px 14px;
            border-radius: 24px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .status-passed {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.4);
        }
        
        .status-failed {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }
        
        .status-skipped {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.4);
        }
        
        .status-badge:hover {
            transform: scale(1.05);
        }
        
        /* Progress Bar */
        .progress {
            background: rgba(71, 85, 105, 0.3);
            border-radius: 12px;
            height: 12px;
            overflow: hidden;
        }
        
        .progress-bar {
            border-radius: 12px;
            transition: all 0.4s ease;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Table Styling */
        .table {
            color: var(--text-primary);
            margin-bottom: 0;
        }
        
        .table thead th {
            border-color: var(--border-color);
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .table tbody tr {
            border-color: var(--border-color);
            transition: all 0.2s ease;
        }
        
        .table tbody tr:hover {
            background: rgba(99, 102, 241, 0.1);
        }
        
        .table tbody td {
            border-color: var(--border-color);
            vertical-align: middle;
            color: var(--text-secondary);
        }
        
        /* Failure Item */
        .failure-item {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.05) 0%, rgba(239, 68, 68, 0.02) 100%);
            border-left: 4px solid var(--danger-color);
            padding: 1.25rem;
            margin-bottom: 1rem;
            border-radius: 0 12px 12px 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-left: 4px solid var(--danger-color);
        }
        
        .failure-item:hover {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%);
            transform: translateX(5px);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.15);
        }
        
        .error-message {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #fca5a5;
            white-space: pre-wrap;
            word-break: break-word;
            border-left: 3px solid var(--danger-color);
        }
        
        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
        
        .row > * {
            animation: slideInUp 0.5s ease-out forwards;
        }
        
        .row > *:nth-child(1) { animation-delay: 0.05s; }
        .row > *:nth-child(2) { animation-delay: 0.1s; }
        .row > *:nth-child(3) { animation-delay: 0.15s; }
        .row > *:nth-child(4) { animation-delay: 0.2s; }
        .row > *:nth-child(5) { animation-delay: 0.25s; }
        
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* Page Header */
        .page-header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }
        
        .page-header h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }
        
        .page-header p {
            color: var(--text-muted);
            font-size: 1rem;
            margin: 0;
        }
        
        /* Footer */
        footer {
            background: linear-gradient(90deg, #0f1419 0%, #1a1f35 100%);
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            margin-top: 4rem;
            text-align: center;
            color: var(--text-muted);
        }
        
        /* Button Styling */
        .btn {
            font-weight: 600;
            border-radius: 10px;
            padding: 0.6rem 1.2rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
            border: none;
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            color: white;
        }
        
        .btn-outline-primary {
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        
        .btn-outline-primary:hover {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
            color: white;
        }
        
        .btn-outline-secondary {
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        
        .btn-outline-secondary:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .stat-value {
                font-size: 2rem;
            }
            
            .page-header h2 {
                font-size: 1.5rem;
            }
            
            .table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="bi bi-cpu"></i> Test Automation Dashboard
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" 
                           href="{{ url_for('dashboard') }}">
                            <i class="bi bi-house-door"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'test_runs' %}active{% endif %}" 
                           href="{{ url_for('test_runs') }}">
                            <i class="bi bi-play-circle"></i> Test Runs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'failures' %}active{% endif %}" 
                           href="{{ url_for('failures') }}">
                            <i class="bi bi-exclamation-triangle"></i> Failures
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'trends' %}active{% endif %}" 
                           href="{{ url_for('trends') }}">
                            <i class="bi bi-graph-up-arrow"></i> Trends
                        </a>
                    </li>
                </ul>
                
                <span class="navbar-text ms-auto">
                    <i class="bi bi-clock"></i> 
                    <span id="current-time" style="margin-left: 0.5rem;"></span>
                </span>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container-fluid py-4 px-4">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer>
        <small>Test Automation Dashboard | Bank Management System | Â© 2024</small>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Update time in navbar
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }
        updateTime();
        setInterval(updateTime, 1000);
        
        // Smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
